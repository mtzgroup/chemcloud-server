  placement:
    constraints:
      - "node.hostname==xs7-0001"

# Celery workers on xs7-0001
x-xs7-0001-worker: &xs7-0001-worker
  <<: *default-worker
  deploy:
    <<: *xs7-0001

# TeraChem servers on xs7-0001
