# Running worker processes as root to have read/write access to docker volue
# https://github.com/moby/moby/issues/2259
user root;

worker_processes  3;

events {
    worker_connections  1024;
}
http {
    default_type  application/octet-stream;
    sendfile        on;
    server {
        location / {
            root /usr/share/nginx/html;
            autoindex on;
            # autoindex_format json;
            dav_methods DELETE;
        }
        # Only allow uploads (PUT method) on /uploads/
        location /uploads/ {
            root /usr/share/nginx/html/;
            autoindex on;
            # autoindex_format json;
            dav_methods PUT DELETE;
            # The WebDAV specification only allows creating files in already existing
            # directories. This directive allows creating all needed intermediate
            # directories.\
            create_full_put_path on;
            dav_access all:rw;
        }
    }
}
