# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=250"]
  - repo: https://github.com/Yelp/detect-secrets
    rev: v0.14.3
    hooks:
      - id: detect-secrets
        stages: [commit]
        exclude: Pipfile.lock
  - repo: local
    hooks:
      - id: isort
        name: isort
        stages: [commit]
        language: python
        entry: isort
        types: [python]

      - id: black
        name: black
        stages: [commit]
        language: python
        entry: black
        types: [python]

      - id: flake8
        name: flake8
        stages: [commit]
        language: python
        entry: flake8
        types: [python]

      - id: mypy
        name: mypy
        stages: [commit]
        language: system
        entry: mypy
        types: [python]
        require_serial: true

      - id: tests
        name: tests
        stages: [push]
        language: system
        entry: pipenv run tests
        types: [python]
        pass_filenames: false
