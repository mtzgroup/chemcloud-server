# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=250"]
  - repo: local
    hooks:
      - id: isort
        name: isort
        stages: [commit]
        language: python
        entry: isort
        types: [python]

      - id: black
        name: black
        stages: [commit]
        language: python
        entry: black
        types: [python]

      - id: flake8
        name: flake8
        stages: [commit]
        language: python
        entry: flake8
        types: [python]

      - id: mypy
        name: mypy
        stages: [commit]
        language: system
        entry: mypy
        types: [python]
        require_serial: true

      - id: pytest
        name: pytest
        stages: [commit]
        language: system
        entry: pytest
        types: [python]
        always_run: true
        pass_filenames: false